<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Peserta</title>

    <script src="https://kit.fontawesome.com/73ea2339d2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/favicon.png"/>
    <title>DATA PENDUDUK | TAMBAH DATA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Mulish:wght@200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body id="body-pd">
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <div class="nav__brand">
                    <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                    <a href="#" style="text-decoration:none" class="nav__logo"></a>
                </div>
                <div class="nav__list">
                    <a th:href="@{/}" style="text-decoration:none" class="nav__link active">
                        <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Dashboard</span>
                    </a>
                    <a th:href="@{/create}" style="text-decoration:none" class="nav__link">
                        <ion-icon name="add-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Create New List</span>
                    </a>
                </div>
            </div>

            <a th:href="@{/logout}" style="text-decoration:none" class="nav__link">
                <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
<div class="container">
    <h2>Tambah Data Penduduk</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${student}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{nama}" type="text" id="nama" placeholder="Nama" required>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">NIK:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{nik}" type="text" id="nik" placeholder="NIK" required>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">No HP:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{no_hp}" type="text" id="no_hp" placeholder="No HP" required>
                        <br>
                    </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{email}" type="text" id="email" placeholder="Email" required>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Pendidikan Terakhir:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{pendidikan}" type="text" id="pendidikan" placeholder="pendidikan" required>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{alamat}" type="text" id="alamat" placeholder="Alamat" required>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/index}">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="js/main.js"></script>
</body>
</html>
